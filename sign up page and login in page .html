<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <title>Providus Bank - Sign Up and Login</title>
</head>
<body>
    <div class="auth-container">
      
        <div class="auth-visual">
            <div class="brand">Providus Bank</div>
            <h2>Welcome to Providus Bank</h2>
            <p>Experience premium banking services with security and convenience. Open your account today and enjoy our digital banking solutions.</p>
        </div>

        <div class="auth-card">
            <div class="logo">
                <h2>Create Account</h2>
            </div>
            <p class="sub">Fill in your details to get started</p>

            <div class="form-tabs">
                <button class="tab-btn active" data-tab="signup">Sign Up</button>
                <button class="tab-btn" data-tab="login">Login</button>
            </div>


            <form id="signup-form" class="auth-form active" action="/submit-form" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="radio-group">
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male" class="radio-label">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female" class="radio-label">Female</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Residential Address:</label>
                    <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="account-type">Account Type:</label>
                    <select id="account-type" name="account-type" class="form-control" required>
                        <option value="">--Select--</option>
                        <option value="Savings">Savings</option>
                        <option value="Current">Current</option>
                        <option value="Fixed Deposit">Fixed Deposit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <button type="reset" class="btn btn-ghost">Reset</button>
                </div>
            </form>

            
            <form id="login-form" class="auth-form" action="/login" method="post">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" class="form-control" required>
                </div>

                <div class="form-footer">
                    <a href="#" class="muted-link">Forgot Password?</a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="sep"></div>

            <div class="center">
                <p class="muted-link">Or continue with</p>
                <div class="socials">
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-github">GitHub</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
